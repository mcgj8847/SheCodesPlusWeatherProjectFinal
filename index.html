<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="src/styles.css" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="weather-project">
    <header>
      <div class="search">
        <form>
          <input type="search" placeholder="Enter a city..." required class="search-input" id="search-input" />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </div>
    </header>
    <main>
      <div class="current-weather">
        <div>
          <h1 class="current-city" id="current-city">Ciudad de México</h1>
          <p class="details">
            <span id="current-date"></span>
            <span id="weather-descripcion">weather description</span> <br />
            Humidity: <span id="humidity-value" class="humidity-value"> 87%</span>, Wind: <span id="wind-value"
              class="wind-value">7.2km/h</span>
          </p>
        </div>
        <div class="current-temperature">
          <span class="current-temperature-icon" id="current-temperature-icon"><img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
              alt="weather icon"></span><span class="current-temperature-value">24</span><span
            class="current-temperature-unit">°C</span>
        </div>
      </div>
      <div id="forecast" class="forecast">
      </div>
    </main>
    <footer>
      <p>
        This project was coded by
        <a href="#" target="_blank">María Cristina Guzmán Juárez</a> and is
        <a href="https://github.com/mcgj8847" target="_blank"> on GitHub</a> and
        <a href="https://www.netlify.com/" target="_blank">hosted on Netlify</a>
      </p>
    </footer>
    <script src="src/index.js"></script>
  </div>
</body>

</html>
